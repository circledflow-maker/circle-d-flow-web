<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle D Flow - Responsive Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .iframe-container {
            flex: 1;
            display: flex;
            gap: 20px;
            padding: 20px;
            overflow: hidden;
            background: #0D0D0F;
        }

        .view-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        .device-frame {
            border: 2px solid #333;
            border-radius: 12px;
            overflow: hidden;
            background: white;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        /* Desktop Frame */
        .desktop-frame {
            width: 100%;
            height: 100%;
            border-bottom: none;
            border-radius: 8px 8px 0 0;
        }

        .desktop-wrapper {
            flex: 3;
        }

        /* Mobile Frame */
        .mobile-frame {
            width: 375px;
            height: 100%;
            border-radius: 30px;
            border: 8px solid #333;
        }

        .mobile-wrapper {
            flex: 0 0 auto;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            padding: 15px 30px;
            background: #191022;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-selector {
            padding: 8px 16px;
            border-radius: 6px;
            background: #333;
            color: white;
            border: 1px solid #555;
            font-size: 14px;
        }

        .btn {
            padding: 8px 16px;
            background: #8A2BE2;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="controls">
        <div class="flex items-center gap-4">
            <h1 class="font-bold text-lg text-amber-400">Preview Dashboard</h1>
            <select id="pageSelect" class="page-selector" onchange="loadPage(this.value)">
                <option value="Index.html">Home (Index.html)</option>
                <option value="booking.html">Booking</option>
                <option value="events.html">Events</option>
                <option value="blog.html">Blog</option>
                <option value="kiss-your-heart.html">Kiss Your Heart</option>
                <option value="services-artist.html">Services - Artist</option>
                <option value="outbreak_tunes.html">Outbreak Tunes</option>
                <option value="contact.html">Contact</option>
            </select>
            <button onclick="reloadFrames()" class="text-sm text-gray-400 hover:text-white">â†» Refresh</button>
        </div>
        <div class="text-xs text-gray-500">
            Running on Local Server
        </div>
    </div>

    <div class="iframe-container">
        <!-- Desktop View -->
        <div class="view-wrapper desktop-wrapper">
            <div class="mb-2 text-sm font-bold text-gray-400">Desktop (Res: Responsive)</div>
            <div class="device-frame desktop-frame">
                <iframe id="desktopFrame" src="Index.html"></iframe>
            </div>
        </div>

        <!-- Mobile View -->
        <div class="view-wrapper mobile-wrapper">
            <div class="mb-2 text-sm font-bold text-gray-400">Mobile (Res: 375x100%)</div>
            <div class="device-frame mobile-frame">
                <iframe id="mobileFrame" src="Index.html"></iframe>
            </div>
        </div>
    </div>

    <script>
        const desktopFrame = document.getElementById('desktopFrame');
        const mobileFrame = document.getElementById('mobileFrame');
        const pageSelect = document.getElementById('pageSelect');

        function loadPage(url) {
            desktopFrame.src = url;
            mobileFrame.src = url;
            // Update URL param without reload
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('page', url);
            window.history.pushState({}, '', newUrl);
        }

        function reloadFrames() {
            desktopFrame.contentWindow.location.reload();
            mobileFrame.contentWindow.location.reload();
        }

        // Check URL params on load
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const page = params.get('page');
            if (page) {
                pageSelect.value = page;
                loadPage(page);
            }
        });
    </script>
</body>

</html>
