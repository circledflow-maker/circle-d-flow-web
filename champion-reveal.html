<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall of Fame | Circle D Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Bangers&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <style>
        .font-dbz {
            font-family: 'Bangers', cursive;
            letter-spacing: 0.1em;
        }

        .text-stroke-sm {
            -webkit-text-stroke: 1px black;
        }

        .text-stroke-md {
            -webkit-text-stroke: 2px black;
        }

        .aura-animate {
            animation: aura-pulse 2s infinite;
        }

        @keyframes aura-pulse {
            0% {
                box-shadow: 0 0 20px 5px rgba(255, 215, 0, 0.3);
            }

            50% {
                box-shadow: 0 0 40px 10px rgba(255, 215, 0, 0.6);
            }

            100% {
                box-shadow: 0 0 20px 5px rgba(255, 215, 0, 0.3);
            }
        }

        .power-level-bar {
            background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00);
            background-size: 200% 200%;
            animation: gradient-shift 3s ease infinite;
        }

        @keyframes gradient-shift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Glitch Effect for Name */
        .glitch-text {
            position: relative;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0F0A13;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(10px, 9999px, 30px, 0);
            }

            20% {
                clip: rect(60px, 9999px, 80px, 0);
            }

            40% {
                clip: rect(30px, 9999px, 10px, 0);
            }

            60% {
                clip: rect(80px, 9999px, 50px, 0);
            }

            80% {
                clip: rect(20px, 9999px, 90px, 0);
            }

            100% {
                clip: rect(50px, 9999px, 20px, 0);
            }
        }

        @keyframes glitch-anim2 {
            0% {
                clip: rect(25px, 9999px, 95px, 0);
            }

            20% {
                clip: rect(65px, 9999px, 15px, 0);
            }

            40% {
                clip: rect(15px, 9999px, 85px, 0);
            }

            60% {
                clip: rect(95px, 9999px, 25px, 0);
            }

            80% {
                clip: rect(35px, 9999px, 75px, 0);
            }

            100% {
                clip: rect(75px, 9999px, 35px, 0);
            }
        }
    </style>
</head>

<body
    class="bg-[#0F0A13] text-white min-h-screen relative overflow-x-hidden selection:bg-orange-500 selection:text-black">

    <!-- Custom Cursor -->
    <div id="cursor"
        class="fixed w-12 h-12 pointer-events-none z-[200] transition-transform duration-100 hidden md:block">
        <img src="Assets/images/logo.png" class="w-full h-full object-contain drop-shadow-lg opacity-50 block"
            alt="Cursor">
    </div>

    <!-- Background Energy Animation -->
    <div class="fixed inset-0 z-0 pointer-events-none">
        <div
            class="absolute top-[-20%] left-[-20%] w-[140%] h-[140%] bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-orange-600/20 via-black to-black animate-pulse">
        </div>
        <div class="absolute bottom-0 w-full h-1/2 bg-gradient-to-t from-orange-900/20 to-transparent"></div>
    </div>

    <!-- Navigation -->
    <nav class="fixed w-full z-50 p-6 flex justify-between items-center">
        <a href="index.html"
            class="bg-black/80 backdrop-blur border border-white/20 text-white px-6 py-2 rounded-full font-bold uppercase tracking-widest hover:bg-orange-600 hover:border-orange-500 transition-all flex items-center gap-2">
            <span class="material-symbols-outlined text-sm">arrow_back</span> Return to Base
        </a>
        <div class="text-orange-500 font-dbz text-2xl tracking-widest animate-pulse">HALL OF FAME</div>
    </nav>

    <main class="relative z-10 pt-24 pb-20 px-6 max-w-7xl mx-auto min-h-screen flex flex-col justify-center">

        <!-- Champion Card Container -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">

            <!-- Left: Character Portrait & Aura -->
            <div class="relative group perspective-1000">
                <!-- Aura -->
                <div
                    class="absolute inset-0 bg-orange-500/30 blur-3xl rounded-full aura-animate transform scale-75 group-hover:scale-100 transition-transform duration-500">
                </div>

                <!-- Character Image (Placeholder for now) -->
                <div
                    class="relative z-10 w-full aspect-[3/4] rounded-3xl overflow-hidden border-4 border-orange-500/50 shadow-[0_0_50px_rgba(255,165,0,0.5)] transform -rotate-2 group-hover:rotate-0 transition-all duration-500 bg-black/40">
                    <img src="https://placehold.co/600x800/222/orange?text=CHAMPION" alt="Champion Portrait"
                        class="w-full h-full object-cover">

                    <!-- Overlay Stats -->
                    <div
                        class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black via-black/80 to-transparent p-8">
                        <h1 class="text-6xl md:text-8xl font-dbz text-white text-stroke-md glitch-text mb-2"
                            data-text="APEX">APEX</h1>
                        <p class="text-orange-400 font-bold tracking-[0.5em] uppercase text-sm">Current Reigning
                            Champion</p>
                    </div>
                </div>

                <!-- Floating Badge -->
                <div
                    class="absolute -top-6 -right-6 w-24 h-24 bg-yellow-400 rounded-full border-4 border-orange-600 flex items-center justify-center text-orange-900 font-black text-center leading-none rotate-12 shadow-xl z-20">
                    LVL <br><span class="text-3xl">7</span>
                </div>
            </div>

            <!-- Right: Stats & Bio -->
            <div class="space-y-8">

                <!-- Power Level Counter -->
                <div class="bg-black/50 border border-orange-500/30 p-6 rounded-2xl relative overflow-hidden">
                    <div class="absolute top-0 right-0 p-4 opacity-50">
                        <span class="material-symbols-outlined text-orange-500 text-6xl">bolt</span>
                    </div>
                    <p class="text-orange-400 font-bold uppercase tracking-widest text-sm mb-2">Power Level</p>
                    <div class="text-5xl md:text-7xl font-mono font-bold text-white flex items-center gap-2">
                        <span id="power-level-count">0</span>
                        <span class="text-lg text-white/30 animate-pulse">/ 10000</span>
                    </div>
                    <!-- Animated Bar -->
                    <div class="w-full h-4 bg-gray-800 rounded-full mt-4 overflow-hidden border border-white/10">
                        <div id="power-bar"
                            class="h-full power-level-bar w-0 transition-all duration-[2000ms] ease-out"></div>
                    </div>
                </div>

                <!-- Stats Radar (Visual only with CSS bars for simplicity) -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-white/5 p-4 rounded-xl border border-white/10">
                        <p class="text-xs text-mist uppercase font-bold mb-2">Flow</p>
                        <div class="h-24 flex items-end gap-1">
                            <div class="w-full bg-orange-500 h-[95%] rounded-t opacity-80"></div>
                        </div>
                        <p class="text-center font-bold mt-2">S-Rank</p>
                    </div>
                    <div class="bg-white/5 p-4 rounded-xl border border-white/10">
                        <p class="text-xs text-mist uppercase font-bold mb-2">Delivery</p>
                        <div class="h-24 flex items-end gap-1">
                            <div class="w-full bg-yellow-400 h-[88%] rounded-t opacity-80"></div>
                        </div>
                        <p class="text-center font-bold mt-2">A-Rank</p>
                    </div>
                    <div class="bg-white/5 p-4 rounded-xl border border-white/10">
                        <p class="text-xs text-mist uppercase font-bold mb-2">Crowd Control</p>
                        <div class="h-24 flex items-end gap-1">
                            <div class="w-full bg-red-600 h-[92%] rounded-t opacity-80"></div>
                        </div>
                        <p class="text-center font-bold mt-2">S-Rank</p>
                    </div>
                </div>

                <!-- Final Attack Video -->
                <div>
                    <h3 class="text-2xl font-dbz text-white mb-4 flex items-center gap-2">
                        <span class="text-orange-500">FINAL ATTACK</span> // WINNING FREESTYLE
                    </h3>
                    <div class="aspect-video bg-black rounded-xl border border-white/20 overflow-hidden relative group">
                        <!-- Placeholder Video Overlay -->
                        <div
                            class="absolute inset-0 flex items-center justify-center bg-black/60 group-hover:bg-black/40 transition-colors cursor-pointer">
                            <span
                                class="material-symbols-outlined text-6xl text-white transform group-hover:scale-110 transition-transform">play_circle</span>
                        </div>
                        <img src="https://placehold.co/1920x1080/111/white?text=Finishing+Move"
                            class="w-full h-full object-cover opacity-50">
                    </div>
                </div>

                <!-- CTA -->
                <div class="pt-8">
                    <a href="live-from-the-underground.html"
                        class="block w-full py-4 bg-orange-600 hover:bg-orange-500 text-black font-black text-xl text-center uppercase tracking-[0.2em] transform hover:-translate-y-1 transition-all rounded-xl shadow-[0_10px_0_rgb(124,45,18)] active:shadow-none active:translate-y-2">
                        Challenge The King
                    </a>
                </div>

            </div>
        </div>

    </main>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Animate Power Level
            const counter = document.getElementById('power-level-count');
            const bar = document.getElementById('power-bar');
            const target = 9002; // It's over 9000!

            setTimeout(() => {
                bar.style.width = '92%'; // Visual fill

                let count = 0;
                const duration = 2000;
                const interval = 10;
                const step = target / (duration / interval);

                const timer = setInterval(() => {
                    count += step;
                    if (count >= target) {
                        count = target;
                        clearInterval(timer);
                    }
                    counter.textContent = Math.floor(count).toLocaleString();
                }, interval);

            }, 500);
        });
    </script>
</body>

</html>
