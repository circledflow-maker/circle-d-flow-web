<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Member Login - Circle D Flow</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
        }

        /* Video Background Styles */
        #video-bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
            opacity: 0.6;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 13, 15, 0.7);
            /* midnight with opacity */
            z-index: -1;
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8A2BE2",
                        "background-light": "#f7f5f8",
                        "background-dark": "#191022",
                        "mystic-gold": "#FFD700"
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">

    <!-- Video Background -->
    <video autoplay loop muted playsinline id="video-bg">
        <source src="https://pub-24ba376bfccb446996666eaff4dbae12.r2.dev/hero.mp4" type="video/mp4">
    </video>
    <div class="bg-overlay"></div>

    <div class="flex flex-col min-h-screen relative z-10">
        <!-- Navbar -->
        <nav
            class="w-full fixed z-50 transition-all duration-300 border-b border-white/5 bg-[#0F0A13]/80 backdrop-blur-md">
            <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                <a href="index.html" class="text-white font-bold text-xl tracking-wide flex items-center gap-2">
                    <span class="material-symbols-outlined text-mystic-gold">all_inclusive</span>
                    Circle D Flow
                </a>
                <div class="flex items-center gap-6">
                    <a class="text-white text-sm font-medium leading-normal hover:text-mystic-gold transition-colors"
                        href="contact.html">Contact</a>
                </div>
            </div>
        </nav>

        <main class="container mx-auto px-6 py-32 flex-grow flex items-center justify-center">
            <div
                class="w-full max-w-md bg-background-dark/80 backdrop-blur-md border border-primary/30 rounded-xl p-8 shadow-2xl relative overflow-hidden">

                <!-- Login Section -->
                <div id="login-section" class="transition-all duration-500">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
                        <p class="text-white/60">Enter the Circle</p>
                        <!-- Dev Helper -->
                        <button type="button" onclick="loginAsAdmin()"
                            class="mt-2 px-3 py-1 bg-white/5 border border-white/10 rounded text-xs text-white/40 hover:text-mystic-gold hover:border-mystic-gold transition-colors">
                            ⚡ Dev: Login as Admin
                        </button>
                    </div>
                    <form class="space-y-6" id="login-form">
                        <div>
                            <label for="email" class="block text-sm font-medium text-white/80 mb-2">Email
                                Address</label>
                            <input type="email" id="email" name="email"
                                class="w-full bg-white/10 border-primary/50 text-white rounded-lg focus:ring-mystic-gold focus:border-mystic-gold placeholder-white/30"
                                placeholder="you@example.com" required>
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-white/80 mb-2">Password</label>
                            <input type="password" id="password" name="password"
                                class="w-full bg-white/10 border-primary/50 text-white rounded-lg focus:ring-mystic-gold focus:border-mystic-gold placeholder-white/30"
                                placeholder="••••••••" required>
                        </div>
                        <div class="flex items-center justify-between text-sm">
                            <label class="flex items-center text-white/60 hover:text-white cursor-pointer">
                                <input type="checkbox"
                                    class="form-checkbox bg-white/10 border-primary/50 rounded text-mystic-gold focus:ring-mystic-gold mr-2">
                                Remember me
                            </label>
                            <a href="#" class="text-mystic-gold hover:underline">Forgot password?</a>
                        </div>
                        <button type="submit"
                            class="w-full h-12 bg-primary text-white font-bold rounded-lg hover:bg-primary/90 transition-colors shadow-lg shadow-primary/20">
                            Login
                        </button>
                    </form>
                    <div class="mt-6 text-center text-sm text-white/60">
                        Don't have an account? <button onclick="toggleAuth('register')"
                            class="text-mystic-gold hover:underline font-bold ml-1">Join the Flow</button>
                    </div>
                </div>

                <!-- Register Section -->
                <div id="register-section" class="hidden transition-all duration-500 transform translate-x-full">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-white mb-2">Join the Flow</h1>
                        <p class="text-white/60">Start your journey today</p>
                    </div>
                    <form class="space-y-6" id="register-form">
                        <div>
                            <label for="reg-name" class="block text-sm font-medium text-white/80 mb-2">Full Name</label>
                            <input type="text" id="reg-name" name="name"
                                class="w-full bg-white/10 border-primary/50 text-white rounded-lg focus:ring-mystic-gold focus:border-mystic-gold placeholder-white/30"
                                placeholder="John Doe" required>
                        </div>
                        <div>
                            <label for="reg-email" class="block text-sm font-medium text-white/80 mb-2">Email
                                Address</label>
                            <input type="email" id="reg-email" name="email"
                                class="w-full bg-white/10 border-primary/50 text-white rounded-lg focus:ring-mystic-gold focus:border-mystic-gold placeholder-white/30"
                                placeholder="you@example.com" required>
                        </div>
                        <div>
                            <label for="reg-password"
                                class="block text-sm font-medium text-white/80 mb-2">Password</label>
                            <input type="password" id="reg-password" name="password"
                                class="w-full bg-white/10 border-primary/50 text-white rounded-lg focus:ring-mystic-gold focus:border-mystic-gold placeholder-white/30"
                                placeholder="••••••••" required>
                        </div>
                        <button type="submit"
                            class="w-full h-12 bg-mystic-gold text-background-dark font-bold rounded-lg hover:bg-white transition-colors shadow-lg shadow-mystic-gold/20">
                            Create Account
                        </button>
                    </form>
                    <div class="mt-6 text-center text-sm text-white/60">
                        Already have an account? <button onclick="toggleAuth('login')"
                            class="text-primary hover:underline font-bold ml-1">Login</button>
                    </div>
                </div>

            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-background-dark border-t border-primary/20 mt-auto relative z-10">
            <div class="container mx-auto px-6 py-8 text-center text-sm text-white/50">
                <p>© 2024 Circle D Flow. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        function toggleAuth(mode) {
            const loginSec = document.getElementById('login-section');
            const regSec = document.getElementById('register-section');

            if (mode === 'register') {
                loginSec.classList.add('hidden');
                regSec.classList.remove('hidden', 'translate-x-full');
            } else {
                regSec.classList.add('hidden');
                loginSec.classList.remove('hidden');
            }
        }

        function loginAsAdmin() {
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userEmail', 'circle.d.flow@gmail.com'); // Matches Admin List
            localStorage.setItem('userName', 'Admin User');
            // Boost Level
            const pendingXP = localStorage.getItem('user_gamification_data') ? JSON.parse(localStorage.getItem('user_gamification_data')).xp : 0;
            if (pendingXP < 3000) {
                // Force high level for testing
                // We can't easily access Gamification class here without loading it, so we rely on the email check in script.js
            }
            alert('Logged in as Admin!');
            window.location.href = 'index.html';
        }

        // Login Logic
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            // Mock Login
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userEmail', email);

            // Alert
            alert('Welcome back!');
            window.location.href = 'index.html';
        });

        // Register Logic
        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;

            // Mock Register
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userName', name); // Store name too

            // Gamification Boost for Signup
            const pendingXP = localStorage.getItem('pendingXP') || 0;
            localStorage.setItem('pendingXP', parseInt(pendingXP) + 100); // 100 XP for signup

            alert('Account Created! Welcome to the Circle.');
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
